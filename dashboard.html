<!DOCTYPE html>
<html>
<body>
  <!-- 1. Conectar WhatsApp (mostra QR Code) -->
  <div id="qrcode-container"></div>
  
  <!-- 2. Formulário de envio -->
  <form id="send-form">
    <textarea name="contacts" placeholder="Números..."></textarea>
    <textarea name="message" placeholder="Mensagem..."></textarea>
    <input type="file" name="media">
    <button>Enviar</button>
  </form>
  
  <!-- 3. Progresso do envio -->
  <div id="progress"></div>
</body>
</html>
